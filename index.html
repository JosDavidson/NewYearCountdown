<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@500;600&family=Poppins:wght@600;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --gold1: #fff6c7;
            --gold2: #ffd700;
            --gold3: #ffb700;
            --gold4: #b8860b;
            --dark: #0a0a0a;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: var(--dark);
            color: #fff;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        .layer {
            position: fixed;
            inset: 0
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .overlay {
            background: radial-gradient(circle, rgba(0, 0, 0, .6), rgba(0, 0, 0, .95))
        }

        .cross-rays {
            position: fixed;
            bottom: 0;
            left: 50%;
            width: 320px;
            height: 100vh;
            transform: translateX(-50%);
            background: linear-gradient(to top, rgba(255, 215, 0, .45), transparent);
            filter: blur(35px);
            animation: rays 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes rays {

            0%,
            100% {
                opacity: .4
            }

            50% {
                opacity: .9
            }
        }

        canvas {
            pointer-events: none
        }

        .dove {
            position: fixed;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            opacity: .9;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255, 255, 255, .8));
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, 0)
            }

            50% {
                transform: translate(-50%, -20px)
            }
        }

        .container {
            position: relative;
            z-index: 5;
            height: 100vh;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 2rem;
        }

        .header {
            font-size: 2.5vw;
            letter-spacing: 4px;
            margin-bottom: 1vh;
            min-height: 3em;
            transition: opacity .8s ease;
        }

        .timer {
            display: grid;
            grid-template-columns: repeat(4, minmax(120px, 1fr));
            gap: 3vw;
        }

        .flip {
            perspective: 1000px
        }

        .card {
            height: 14vw;
            max-height: 180px;
            position: relative
        }

        .face {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            border-radius: 14px;
        }

        .number {
            font-family: 'Poppins', sans-serif;
            font-size: 9vw;
            font-weight: 800;
            background: linear-gradient(180deg, var(--gold1), var(--gold2), var(--gold3), var(--gold4));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 35px rgba(255, 215, 0, .5);
        }

        .front {
            transform: rotateX(0)
        }

        .back {
            transform: rotateX(180deg)
        }

        .flip.animate .front {
            animation: flipFront .6s forwards
        }

        .flip.animate .back {
            animation: flipBack .6s forwards
        }

        @keyframes flipFront {
            to {
                transform: rotateX(-180deg)
            }
        }

        @keyframes flipBack {
            to {
                transform: rotateX(0)
            }
        }

        .label {
            margin-top: 1vh;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5vw;
            letter-spacing: 5px;
        }

        .verse {
            margin: 5vh auto 0;
            max-width: 820px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5vw;
            line-height: 1.7;
            color: #ffe9a6;
            text-align: justify;
            text-align-last: center;
            transition: opacity .8s ease;
            text-shadow: 0 0 20px rgba(255, 215, 0, .25);
        }

        /* Happy New Year */
        #happyNewYear {
            display: none;
            font-family: 'Poppins', sans-serif;
            font-size: 6vw;
            font-weight: 800;
            background: linear-gradient(180deg, var(--gold1), var(--gold2), var(--gold3));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 45px rgba(255, 215, 0, .9);
            margin: 3vh 0;
            animation: glow 2.5s ease-in-out infinite;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 25px rgba(255, 215, 0, .6)
            }

            50% {
                text-shadow: 0 0 60px rgba(255, 215, 0, 1)
            }
        }

        #burst {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #ffd700, transparent 60%);
            opacity: 0;
            pointer-events: none;
        }

        #burst.active {
            animation: burst 2.5s ease forwards
        }

        @keyframes burst {
            40% {
                opacity: .9
            }

            100% {
                opacity: 0;
                transform: scale(2.5)
            }
        }

        #previewBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 18px;
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 1px;
            color: #ffd700;
            background: rgba(0, 0, 0, .6);
            border: 1px solid #ffd700;
            border-radius: 6px;
            cursor: pointer;
            z-index: 10;
        }

        #previewBtn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 215, 0, .6);
        }

        @media(max-width:900px) {
            .header {
                font-size: 5vw
            }

            .number {
                font-size: 18vw
            }

            .label {
                font-size: 3vw
            }

            .verse {
                font-size: 4vw
            }

            #happyNewYear {
                font-size: 11vw
            }
        }
    </style>
</head>

<body>

    <div class="layer">
        <video autoplay muted loop playsinline>
            <source src="https://www.pexels.com/download/video/30050720/" type="video/mp4">
        </video>
    </div>
    <div class="layer overlay"></div>
    <div class="cross-rays"></div>
    <canvas id="particles" class="layer"></canvas>
    <div id="burst"></div>

    <svg class="dove" viewBox="0 0 64 64" fill="white">
        <path d="M32 2c-6 10-18 14-26 18 10 2 18 2 26-4 8 6 16 6 26 4-8-4-20-8-26-18z" />
    </svg>

    <div class="container">
        <div id="countdown">

            <div class="header" id="churchName"></div>

            <div id="happyNewYear">Happy New Year <br>2026</div>

            <div class="timer" id="timer">
                <div class="unit" data-unit="days">
                    <div class="flip">
                        <div class="card">
                            <div class="face front number">00</div>
                            <div class="face back number">00</div>
                        </div>
                    </div>
                    <div class="label">Days</div>
                </div>
                <div class="unit" data-unit="hours">
                    <div class="flip">
                        <div class="card">
                            <div class="face front number">00</div>
                            <div class="face back number">00</div>
                        </div>
                    </div>
                    <div class="label">Hours</div>
                </div>
                <div class="unit" data-unit="minutes">
                    <div class="flip">
                        <div class="card">
                            <div class="face front number">00</div>
                            <div class="face back number">00</div>
                        </div>
                    </div>
                    <div class="label">Minutes</div>
                </div>
                <div class="unit" data-unit="seconds">
                    <div class="flip">
                        <div class="card">
                            <div class="face front number">00</div>
                            <div class="face back number">00</div>
                        </div>
                    </div>
                    <div class="label">Seconds</div>
                </div>
            </div>

            <div class="verse" id="promiseVerse"></div>

        </div>
    </div>

    <button id="previewBtn">Preview</button>

    <script>
        /* Bilingual text */
        const names = [
            "St. John's Church, Sananthapuram",
            "<b>தூய யோவான் ஆலயம், சாந்தபுரம்</b>"
        ];

        const verses = [
            `Yet the Lord longs to be gracious to you;<br>
therefore He will rise up to show you compassion.<br>
For the Lord is a God of justice.<br>
<b>Blessed are all who wait for Him!</b><br>— Isaiah 30:18`,
            `<b>உங்களுக்கு இரங்கும்படி கர்த்தர் காத்திருப்பார்,<br>
உங்கள்மேல் மனதுருகும்படி எழுந்திருப்பார்;<br>
கர்த்தர் நீதிசெய்கிற தேவன்;<br>
அவருக்குக் காத்திருக்கிற அனைவரும் பாக்கியவான்கள்.</b><br>— ஏசாயா 30:18`
        ];

        let i = 0;
        const churchEl = document.getElementById("churchName");
        const verseEl = document.getElementById("promiseVerse");

        function swapText() {
            churchEl.style.opacity = 0;
            verseEl.style.opacity = 0;
            setTimeout(() => {
                churchEl.innerHTML = names[i];
                verseEl.innerHTML = verses[i];
                churchEl.style.opacity = 1;
                verseEl.style.opacity = 1;
                i = (i + 1) % 2;
            }, 800);
        }
        swapText();
        setInterval(swapText, 15000);

        /* Midnight Celebration */
        function celebrateMidnight() {
            document.getElementById("timer").style.display = "none";
            document.getElementById("happyNewYear").style.display = "block";
            document.getElementById("burst").classList.add("active");
        }

        /* Countdown */
        const target = new Date("January 1, 2026 00:00:00").getTime();
        const units = document.querySelectorAll(".unit");

        function updateCountdown() {
            const diff = target - Date.now();
            if (diff <= 0) {
                celebrateMidnight();
                return;
            }
            const t = {
                days: Math.floor(diff / 86400000),
                hours: Math.floor(diff / 3600000 % 24),
                minutes: Math.floor(diff / 60000 % 60),
                seconds: Math.floor(diff / 1000 % 60)
            };
            units.forEach(u => {
                const val = t[u.dataset.unit].toString().padStart(2, "0");
                const front = u.querySelector(".front");
                const back = u.querySelector(".back");
                if (front.textContent !== val) {
                    back.textContent = val;
                    u.querySelector(".flip").classList.add("animate");
                    setTimeout(() => {
                        front.textContent = val;
                        u.querySelector(".flip").classList.remove("animate");
                    }, 600);
                }
            });
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        /* Preview Button */
        document.getElementById("previewBtn").addEventListener("click", celebrateMidnight);

        /* Particles */
        const c = document.getElementById("particles"), x = c.getContext("2d");
        function resize() { c.width = innerWidth; c.height = innerHeight }
        resize(); addEventListener("resize", resize);
        const p = Array.from({ length: 140 }, () => ({ x: Math.random() * c.width, y: Math.random() * c.height, s: Math.random() * .5 + .2, a: Math.random() }));
        (function anim() {
            x.clearRect(0, 0, c.width, c.height);
            p.forEach(o => {
                o.y -= o.s; o.a -= .002;
                if (o.a <= 0) { o.y = c.height; o.a = 1 }
                x.fillStyle = `rgba(255,215,0,${o.a})`;
                x.beginPath(); x.arc(o.x, o.y, 2, 0, Math.PI * 2); x.fill();
            });
            requestAnimationFrame(anim);
        })();
    </script>

</body>

</html>
